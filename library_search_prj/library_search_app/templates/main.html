{% extends "base.html" %}
{% load static %}
{% block title%}LIBIND{% endblock %}
{% block script %}
<script src="{% static 'assets/js/boards.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'library_search_app/assets/css/main.css' %}?ver=0.1">
{% endblock %}
{% block content %}
<div class="container mt-2">
    <div class='jumbotron'>
        <div class="mx-0 bg-light rounded-pill shadow-sm">
            <form action="{% url 'main' %}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="custom-select border-0 rounded-circle" id="condition" name="condition">
                            <option value="title">제목</option>
                            <option value="auth">작가</option>
                            <option value="isbn">ISBN</option>
                            <option value="library">도서관</option>
                        </select>
                    </div>
                    <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1"
                        class="form-control border-0 bg-light">
                    <div class="input-group-append">
                        <button type="submit" class="btn"> <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
