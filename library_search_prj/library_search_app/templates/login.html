{% extends "base.html" %}
{% block title%} LOGIN {% endblock %}
{% block script%}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="card mx-auto my-5">
        <h3 class="card-header">Sign in</h3>

        <form class="card-body" role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Username or Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(forgot
                        password)</a></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-sm btn-default">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
